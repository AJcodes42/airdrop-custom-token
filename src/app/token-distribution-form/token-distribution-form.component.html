<div class="container">
    <div class="header">
      <img src="assets/LearnCoin-image.png" alt="Logo" />
      <h1>LearnFaucet</h1>
    </div>
    <div class="content">
      <h2>Get Free LearnCoins</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="address">Wallet Address</label>
          <input type="text" id="address" name="address" class="form-control" [(ngModel)]="walletAddress" placeholder="Enter Wallet Address" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" [(ngModel)]="amount" placeholder="Enter Amount" required min="0">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Send LearnCoins</button> -->
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">   
            <!-- <span *ngIf="isSubmitting" class="spinner active spinner-border spinner-border-sm" role="status"></span> -->
            <span *ngIf="!isSubmitting">Send LearnCoins</span>
            <div *ngIf="isSubmitting" class="spinner"></div>


          </button>
      </form>
    </div>
    <div class="footer">
      <p>&copy; 2023 LearnFaucet. All rights reserved.</p>
    </div>
  </div>
